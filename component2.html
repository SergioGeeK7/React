<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://fb.me/react-15.1.0.js"></script>
    <script src="https://fb.me/react-dom-15.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>

<body>
    <div id="example"></div>
    <div id="example2"></div>
	
	
	
	
	
		
    <script type="text/babel">
			
			var people = [{name:"sergio",lastName:"arboleda"}, 		  {name:"andres",lastName:"arboleda"}]
			

			var Card = React.createClass({
					render (){ 
						 return (
						 				<div>
						 					  <h2>{this.props.name}</h2>
						 					  <h2>{this.props.lastName}</h2>
						 					  <button onClick={this.props.deleteItem}>Delete me</button>
						 				</div>
							 			)
					}
			});


			var App = React.createClass({
						getInitialState (){
							return {
									people:people
							}
						},
						deleteItem (person) {
							  console.log("Deleting",person)
								this.state.people.splice(this.state.people.indexOf(person),1);
							  this.setState( {people: this.state.people });
						},
						render (){
							  const that = this;
								return (
									<div>
											{this.state.people.map((guy)=>{
												return <Card deleteItem={that.deleteItem.bind(null,guy)} name={guy.name} lastName={guy.lastName}></Card>
										})}
									</div>
								)
						}
			})


			ReactDOM.render(<App></App>,document.getElementById("example"));




			// ReactDOM.render(<h1>Hello</h1>,document.body);


    </script>
</body>

</html>
