<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<script>

	import React from 'react'
	class App extends React.Component {
		constructor(props){
			super(props);
			this.state = { text : '' };
			this.update = this.update.bind(this);
		}
		update(e){
			this.setState({txt:e.target.value})
		}
		render(){
			return (
			<div>
				<input 
				 type="text"
				 onchange={this.update} 
		    />
				<h1>{this.state.txt}<h1>
			<div>	
			);
		}
		
		
	}
	
	export default App
	
	
</script>
</body>
</html>
